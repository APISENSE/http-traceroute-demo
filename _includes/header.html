<header class="navbar navbar-aps navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand hidden-xs" href="{{ site.baseurl }}/"><div class="navbar-logo v1"></div> {{ site.title }}</a>
      <a class="navbar-brand visible-xs-block" href="{{ site.baseurl }}/"><div class="navbar-logo v1"></div> {{ site.title_short }}</a>
    </div>
      <nav id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="http://goo.gl/forms/DjQcZERZ2W" target="_blank"><i class="fa fa-comment"></i> Give feedback</a></li> -->
          {% for page in site.pages %}
            {% if page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}"> <i class="fa fa-info-circle"></i> {{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
  </div>
</header>
