<div class="container">
  <footer class="footer">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <ul class="list-inline">
        <li>&copy; <a href="{{ site.url_apisense }}" target="_blank">{{ site.apisense }}</a> 2015</li>
        <li><a href="mailto:{{ site.email }}">Contact us</a></li>
      </ul>
    </div>
    <div class="col-sm-6 text-right hidden-xs">
      <ul class="list-inline">
        {% if site.github_username %}
        <li><i class="fa fa-github"></i> <a href="https://github.com/{{ site.github_username }}/afnic2015" target="_blank">Github</a></li>
        {% endif %}
        {% if site.googleplus_community_url %}
        <li><i class="fa fa-google-plus-square"></i> <a href="{{ site.googleplus_community_url }}" target="_blank">Community</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
  </footer>
</div>

<!-- Initialize Google map -->
<script src="{{ "/js/map.js" | prepend: site.baseurl }}"></script>

<!-- Controller -->
<script src="{{ "/js/controller.js" | prepend: site.baseurl }}"></script>

<!-- Nice lib -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

<!-- Sexy date time picker -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
