---
layout: default-fluid
---

<div class="alert alert-info alert-dismissible fade in" role="alert" id="feedback">
    No data to display, select some traces<a href="#" class="close-alert"> <i class="fa fa-times"></i></a>
</div>


<div class="row" id="wrapper-map">
    <div class="col-md-12" id="map-view">
        <div class="btn-group pull-right map-controls" role="group" aria-label="...">
            <p> Please select one or more endpoints to start drawing </p>
            <select class="selectpicker pull-left" id="traceroute-picker"
                    title="Select traceroutes" data-actions-box="true"
                    data-live-search="true" multiple>
            </select>
            <button id="loading-data" class="btn btn-success">Load</button>
        </div>

        <div id="map-canvas">
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 chartContainer">
        <canvas id="endpoints-distribution" width="500" height="500"></canvas>
    </div>
    <div class="col-md-6 chartContainer">
        <canvas id="hops-occurrences" width="500" height="500"></canvas>
    </div>
</div>

<div class="row">
    <div class="col-md-6 chartContainer">
        <canvas id="hops-distribution" width="500" height="500"></canvas>
    </div>
    <div class="col-md-6 chartContainer">
        <canvas id="ping-ttl" width="500" height="500"></canvas>
    </div>
</div>
